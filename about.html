<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .about-header {
      background: url('images/about-us1.jpg') center/cover no-repeat;
      height: 80vh;
      position: relative;
      color: white;
      border-radius: 20px;
      overflow: hidden;
    }

    .overlay {
      background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.1));
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      padding: 4rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .about-header h1 {
      font-size: 3.5rem;
      font-weight: 700;
    }

    .breadcrumb-nav {
      font-size: 0.95rem;
      color: #ffdd57;
    }

    @media (max-width: 768px) {
      .about-header {
        height: 60vh;
      }

      .overlay {
        padding: 2rem;
      }

      .about-header h1 {
        font-size: 2.5rem;
      }
      
    .section-wrapper {
      padding: 4rem 1rem;
      background: linear-gradient(to right, #f0f4f8, #ffffff);
    }

    .headline h2 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #0a0a0a;
    }

    .headline p {
      font-size: 1rem;
      color: #6c757d;
    }

    .cta-button {
      background-color: #001f3f;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 0.5rem;
      transition: 0.3s;
    }

    .cta-button:hover {
      background-color: #004080;
      color: #fff;
    }

    .image-wrapper img {
      border-radius: 1rem;
      max-width: 100%;
      height: auto;
    }

    .description {
      font-size: 1rem;
      color: #555;
    }

    .description strong {
      color: #001f3f;
    }

    @media (max-width: 992px) {
      .headline h2 {
        font-size: 2.2rem;
      }
    }
}
  </style>
</head>
<body>
 
  <!-- HEADER SECTION -->
  <section class="about-header">
    <div class="overlay">
      <div>
        <h1>About <span style="color:#ffdd57;">.</span></h1>
        <div class="breadcrumb-nav mt-2">
          <a href="index.html" class="text-white text-decoration-none">Home</a>
          <div class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </div>
            <div class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </div> 
        </div>
      </div>
    </div>
  </section>


  <div class="container section-wrapper">
    <div class="row align-items-center g-5">
      
      <!-- Left: Text -->
      <div class="col-lg-4">
        <p class="text-muted mb-2">Welcome to Webnani Tech</p>
        <div class="headline">
          <h2>Leading Web Development & Digital Marketing Agency in Accra, Ghana</h2>
        </div>
      </div>

      <!-- Center: Image -->
      <div class="col-lg-4 text-center image-wrapper">
        <img src="images/What-is-Web-Hosting.png" alt="Developer Desk">
      </div>

      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
